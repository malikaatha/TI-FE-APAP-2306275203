server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Ini kuncinya: kalau file tidak ketemu, balikkan ke index.html
        # Biar Vue Router yang menangani routingnya.
        try_files $uri $uri/ /index.html;
    }

    # Opsional: Cache untuk file statis biar cepat
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}